<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Kollection: Cat Facts</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <p id="mute-button">Mute Sounds</p>
        <img id="logo" src="img/logo.png" alt="Cat Paw Logo">
        <h1>Kitty Kollection: Cat Facts</h1>
    </header>
    <main>
    <section id="fact-container">
        <h2>Did you Know?</h2>
        <p id="error-message"></p>
        <p id="single-fact"></p>
        <section>
            <ul id="fact-list"></ul>
        </section>
    </section>
    <section id="button-and-form">
        <button id="single-fact-button">Generate Cat Fact!</button>
      <section id="form-container">
                <form id="generate-form">
                    <h2>Want to Generate More?</h2>
                <div id="label-and-input"> 
                    <label for="fact-count">Number of Facts:</label> 
                    <input type="number" id="fact-count" name="count" min="1" max="500" value="0" required />
                </div>
                    <button id="form-button" type="submit">Generate Cat Facts!</button>
                </form>
            </section>
    </section>
    <section id="favorites-section">
        <h2>Favorite Facts!</h2>
        <section>
            <ul id="favorite-facts"></ul>
        </section>
    </section>
        </main>
        <footer>
            <p>By Naomi S. and Zane C.</p>
            <p>Check out this project on <a href="https://github.com/Naomi-Zane-mls/mod-4-project">GitHub</a></p>
        </footer>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
